	<ui:define name="content">
		<h1 class="aw-page-title">Paciente</h1>
		
		<h:form id="frm">
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{pacienteBean.salvar}"
						process="@this capaPanel" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid" 
					style="margin-top: 20px; margin-bottom: 80px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
					<p:outputLabel value="Paciente" for="paciente" />
					<p:inputText id="paciente" value="#{pacienteBean.paciente.nome}" />
					
					<p:outputLabel value="CPF" for="cpf" />
					<p:inputMask id="cpf" mask="999.999.999-99" value="#{pacienteBean.paciente.cpf}" />	
					
					<p:outputLabel value="RG" for="rg" />
					<p:inputMask id="rg" value="#{pacienteBean.paciente.rg}" />	
					
					<p:outputLabel value="Gênero" for="genero" />
					<p:selectOneMenu id="genero" value="#{pacienteBean.paciente.genero}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					</p:selectOneMenu>			
					
					<p:outputLabel value="Endereço" for="endereco" />
					<p:inputMask id="endereco" value="#{pacienteBean.paciente.endereco}" />
					
					<p:outputLabel value="Número" for="numero" />
					<p:inputMask id="numero" value="#{pacienteBean.paciente.numero}" />
					
					<p:outputLabel value="Bairro" for="bairro" />
					<p:inputMask id="bairro" value="#{pacienteBean.paciente.bairro}" />
					
					<p:outputLabel value="Complemento" for="complemento" />
					<p:inputMask id="complemento" value="#{pacienteBean.paciente.complemento}" />
					
					<p:outputLabel value="Estado Civil" for="estadocivil" />
					<p:selectOneMenu id="estadocivil" value="#{pacienteBean.paciente.estadocivil}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)" />
						<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
						<f:selectItem itemLabel="Divorciado(a)" itemValue="Divorciado(a)" />
						<f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)" />
						<f:selectItem itemLabel="Separado(a)" itemValue="Separado(a)" />
						<f:selectItem itemLabel="Companheiro(a)" itemValue="Companheiro(a)" />						
					</p:selectOneMenu>	
					
					<p:outputLabel value="Escolaridade" for="escolaridade" />
					<p:inputMask id="escolaridade" value="#{pacienteBean.paciente.escolaridade}" />
					
					<p:outputLabel value="Fone Fixo" for="fonefixo" />
					<p:inputMask id="fonefixo" mask="(99) 9999-9999" value="#{pacienteBean.paciente.fonefixo}" />						
					
					<p:outputLabel value="Fone Celular" for="fonecelular" />
					<p:inputMask id="fonecelular" mask="(99) 9999-9999" value="#{pacienteBean.paciente.fonecelular}" />	
									
					<p:outputLabel value="Recado com" for="recadocom" />
					<p:inputMask id="recadocom" value="#{pacienteBean.paciente.recadocom}" />
					
					<p:outputLabel value="Data Nascimento" for="datanascimento"/>
					<p:calendar id="datanascimento" pattern="dd/MM/yyyy" value="#{pacienteBean.paciente.datanascimento}"/>
					
					<p:outputLabel value="Etnia" for="etnia" />
					<p:selectOneMenu id="etnia" value="#{pacienteBean.paciente.etnia}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Branco(a)" itemValue="Branco(a)" />
						<f:selectItem itemLabel="Negro(a)" itemValue="Negro(a)" />
						<f:selectItem itemLabel="Indígena(a)" itemValue="Indígena(a)" />
						<f:selectItem itemLabel="Pardo(a)" itemValue="Pardo(a)" />
						<f:selectItem itemLabel="Caboclo(a)" itemValue="Caboclo(a)" />
						<f:selectItem itemLabel="Cafuzo(a)" itemValue="Cafuzo(a)" />						
					</p:selectOneMenu>					
					
					<p:outputLabel value="Naturalidade" for="naturalidade" />
					<p:inputMask id="naturalidade" value="#{pacienteBean.paciente.naturalidade}" />
